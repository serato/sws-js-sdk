language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
branches:
  only:
  - master
  - 6.x
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install:
- npm install
script:
- npm run lint
- npm run test
- npm run test-integration
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
