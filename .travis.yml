language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
env:
  secure: 
branches:
  only:
  - master
install:
- npm install
script:
- npm run lint
- npm test
- npm run test-integration
after_success:
- npm run docs
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
